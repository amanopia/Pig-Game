<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game v 1.1</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- DUNKIN FONT -->
    <script
      src="https://c.webfontfree.com/c.js?f=Dunkin"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <h1>Pig Game</h1>
    </header>
    <main class>
      <section class="player player--1">
        <div>
          <p class="features--1" id="name--1">Player 1</p>
          <p class="features--1" id="score--1--roll">21</p>
          <p class="features--1" style="position: absolute; right: 48px; top: 30px; font-size: 3.5em;" id="score--1--hold">0</p>
          <button class="btn btn--hold btn--hold--1">Hold</button>
          <button class="btn btn--roll btn--roll--1">Roll</button>
        </div>
        <img src="dice-5.png" alt="Playing dice" class="dice" id="dice--1"/>
      </section>
      <section class="row player player--2">
        <div class="col-sm-6">
          <p class="features--2" id="name--2">Player 2</p>
          <p class="features--2" id="score--2--roll">20</p>
          <p class="features--1" style="position: absolute; right: 48px; top: 30px; font-size: 3.5em;" id="score--2--hold">0</p>
          <button class="btn btn--hold btn--hold--2">Hold</button>
          <button class="btn btn--roll btn--roll--2">Roll</button>
        </div>
        <img src="dice-4.png" alt="Playing dice" class="dice" id="dice--2" />
    </section>
</main>
<button class="btn btn--new--game">New Game</button>

</html>
